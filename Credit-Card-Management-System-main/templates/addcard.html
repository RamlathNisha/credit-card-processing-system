<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='body.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add Card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')

    </style>
</head>
<body > 
    <h2 id="credpay" >CredPay</h2>
    <div class="container-sm col-sm-4 d2">
      <form id="form" onsubmit="return checkFields()" method="post" action={{url_for('addpro')}}>
        <p class="title">Add Card Details</p>                
        <label>
            <input required="" placeholder="" class="input" type="text" id="credit_card" name="credit_card" pattern="\d{16}" title="Credit card number must be 16 digits">
            <span>Credit Card Number </span>
        </label> 
        <label>
            <input required="" placeholder="" type="text" class="input" name="cvv" pattern="\d{3}" title="CVV number must be 3 digits">
            <span>CVV Number</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" class="input" name="date" required>
            <span>Expiry Date</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="npin" id="i1" pattern="\d{4}" title="Pin must be 4 digits only" required>
            <span>Enter MPIN</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" name="cpin" id="i2" pattern="\d{4}" title="Pin must be 4 digits only" required>
            <span>Confirm MPIN</span>
        </label>
        <button class="submit">Add</button>
    </form>    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        function checkFields() {
            var npin = document.getElementById("i1").value;
            var cpin = document.getElementById("i2").value;
            if (npin !== cpin) {
                alert("Pin Number do not match");
                return true;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
